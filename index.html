<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TO-DO LIST</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="tasker" class="tasker">
	<div id="error" class="error">Please enter a task here</div>
	<div id="tasker-header" class="tasker-header">
		<input type="text" id="input-task" placeholder="Enter a task">
		<button id="add-task-btn"><i class="fa fa-fw fa-plus" aria-hidden="true"></i>
		</button>
	</div>
	<div class="tasker-body">
		<ul id="tasks"></ul>
	</div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
